name: openpay-sdk CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build docker
      run: docker build . -t openpay-sdk:latest
    - name: Run Tests
      run: docker run --rm -e CLIENT_ID=${{ secrets.OPENPAY_CLIENT_ID }} -e CLIENT_SECRET=${{ secrets.OPENPAY_CLIENT_SECRET }} openpay-sdk:latest rake test
    - name: Run RuboCop
      run: docker run openpay-sdk:latest rake rubocop
